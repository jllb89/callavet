                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string, format: uuid }
                        score: { type: number, description: Cosine similarity }
                        snippet: { type: string }
                        metadata: { type: object, additionalProperties: true }

