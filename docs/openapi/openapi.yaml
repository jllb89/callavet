openapi: 3.1.0
info:
  title: Call-a-Vet Gateway API
  version: 0.1.0
  description: >
    Public+private HTTP API for Call-a-Vet. Auth via Supabase JWT (Bearer).
    RLS enforced at the DB layer. Idempotency on critical mutations via `Idempotency-Key`.

servers:
  - url: https://api.dev.callavet.mx
    description: Development
  - url: https://api.staging.callavet.mx
    description: Staging
  - url: https://api.callavet.mx
    description: Production

tags:
  - name: System
  - name: Auth & Profile
  - name: Billing
  - name: Pets
  - name: Vets
  - name: Centers
  - name: Plans & Subscriptions
  - name: Entitlements
  - name: Payments & Invoices
  - name: Sessions
  - name: Messages
  - name: Video
  - name: Notes & Care Plans
  - name: Image Cases
  - name: Appointments
  - name: Knowledge Base & Search
  - name: Ratings
  - name: Notifications
  - name: Files
  - name: Admin
  - name: Webhooks
  - name: AI (internal)

components:
  schemas:
    ErrorReason:
      type: string
      description: Standardized error reasons for subscriptions/overage/session flows
      enum:
        - validation_error
        - unauthenticated
        - plan_not_found
        - already_has_active_subscription
        - no_active_subscription
        - cannot_resume_not_canceled
        - change_plan_same_plan
        - code_required
        - item_not_found
        - no_purchase_or_credit_available
        - checkout_failed
        - cancel_failed
        - resume_failed
        - change_plan_failed
        - usage_failed
        - start_failed
        - end_failed
        - commit_failed
        - release_failed
    Session:
      type: object
      properties:
        id: { type: string, format: uuid }
        user_id: { type: string, format: uuid }
        vet_id: { type: string, format: uuid, nullable: true }
        pet_id: { type: string, format: uuid, nullable: true }
        status: { type: string, enum: [active, completed, canceled, pending_payment] }
        mode: { type: string, enum: [chat, video] }
        started_at: { type: string, format: date-time }
        ended_at: { type: string, format: date-time, nullable: true }
    SessionEndResponse:
      type: object
      properties:
        ok: { type: boolean }
        sessionId: { type: string, format: uuid }
        ended: { type: boolean }
    SessionStartResponse:
      type: object
      properties:
        ok: { type: boolean }
        sessionId: { type: string, format: uuid }
        consumptionId: { type: string, format: uuid, nullable: true }
        kind: { type: string, enum: [chat, video] }
        overage: { type: boolean }
        credit:
          type: object
          nullable: true
          properties:
            used: { type: boolean }
            code: { type: string }
            remaining: { type: integer }
        payment:
          type: object
          nullable: true
          properties:
            url: { type: string, description: 'Stripe Checkout URL (one-off overage)'}
            checkout_session_id: { type: string, description: 'Stripe Checkout Session id'}
            status: { type: string, description: 'pending|paid|failed' }
            type: { type: string, description: 'one_off' }
            currency: { type: string }
            amount: { type: integer, nullable: true }
            reason: { type: string }

paths:

  /health:
    get:
      tags: [System]
      summary: Liveness probe
      responses: { "200": { $ref: "#/components/responses/Ok" } }

  /version:
    get:
      tags: [System]
      summary: API version & commit hash
      responses: { "200": { $ref: "#/components/responses/Ok" } }

  /time:
    get:
      tags: [System]
      summary: Server time
      responses:
        "200":
          description: OK
          content: { application/json: { schema: { type: object, properties: { now: { type: string, format: date-time } } } } }

  /me:
    get:
      tags: [Auth & Profile]
      summary: Get current user profile + billing + active subscription snapshot
      security: [{ bearerAuth: [] }]
      responses: { "200": { $ref: "#/components/responses/Me" } }
    patch:
      tags: [Auth & Profile]
      summary: Update profile fields
      security: [{ bearerAuth: [] }]
      requestBody: { $ref: "#/components/requestBodies/MePatch" }
      responses: { "200": { $ref: "#/components/responses/Me" } }

  /me/security/sessions:
    get:
      tags: [Auth & Profile]
      summary: List recent auth sessions/devices
      security: [{ bearerAuth: [] }]
      responses: { "200": { $ref: "#/components/responses/List" } }

  /me/security/logout-all:
    post:
      tags: [Auth & Profile]
      summary: Invalidate other sessions
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: Revocation summary
          content:
            application/json:
              schema:
                type: object
                properties:
                  userId: { type: string, format: uuid }
                  revoked: { type: integer, description: "Count of sessions soft-revoked" }
                  stub: { type: boolean, description: "Present when running in stub mode" }

  /me/security/logout-all-supabase:
    post:
      tags: [Auth & Profile]
      summary: Global Supabase sign-out for current bearer (admin API)
      description: Uses Supabase Admin API to revoke all sessions for the bearer token presented. Requires service role env vars.
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: Result of global sign-out attempt
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  mode: { type: string, description: "Operation mode (admin.signOut.global)" }
                  reason: { type: string }
                  error: { type: string }
                  hint: { type: string }

  /me/billing-profile:
    get:
      tags: [Billing]
      summary: Get billing profile
      security: [{ bearerAuth: [] }]
      responses: { "200": { $ref: "#/components/responses/BillingProfile" } }
    put:
      tags: [Billing]
      summary: Upsert billing profile
      security: [{ bearerAuth: [] }]
      requestBody: { $ref: "#/components/requestBodies/BillingProfile" }
      responses: { "200": { $ref: "#/components/responses/BillingProfile" } }

  /me/billing/payment-method/attach:
    post:
      tags: [Billing]
      summary: Start attach flow (Stripe SetupIntent)
      security: [{ bearerAuth: [] }]
      responses: { "200": { $ref: "#/components/responses/StripeSetup" } }

  /me/billing/payment-method/{pmId}:
    delete:
      tags: [Billing]
      summary: Detach payment method
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: pmId
          required: true
          schema: { type: string }
      responses: { "204": { description: No Content } }

  /pets:
    get:
      tags: [Pets]
      summary: List my pets
      security: [{ bearerAuth: [] }]
      responses: { "200": { $ref: "#/components/responses/ListPets" } }
    post:
      tags: [Pets]
      summary: Create a pet
      security: [{ bearerAuth: [] }]
      requestBody: { $ref: "#/components/requestBodies/PetUpsert" }
      responses: { "201": { $ref: "#/components/responses/Pet" } }

  /pets/{petId}:
    get:
      tags: [Pets]
      summary: Get a pet
      security: [{ bearerAuth: [] }]
      parameters: [ { $ref: "#/components/parameters/petId" } ]
      responses: { "200": { $ref: "#/components/responses/Pet" } }
    patch:
      tags: [Pets]
      summary: Update a pet
      security: [{ bearerAuth: [] }]
      parameters: [ { $ref: "#/components/parameters/petId" } ]
      requestBody: { $ref: "#/components/requestBodies/PetUpsert" }
      responses: { "200": { $ref: "#/components/responses/Pet" } }
    delete:
      tags: [Pets]
      summary: Archive a pet
      security: [{ bearerAuth: [] }]
      parameters: [ { $ref: "#/components/parameters/petId" } ]
      responses: { "204": { description: No Content } }

  /pets/{petId}/files/signed-url:
    post:
      tags: [Files, Pets]
      summary: Create signed upload URL for pet assets
      security: [{ bearerAuth: [] }]
      parameters: [ { $ref: "#/components/parameters/petId" } ]
      requestBody: { $ref: "#/components/requestBodies/SignedUrl" }
      responses: { "200": { $ref: "#/components/responses/SignedUrl" } }

  /vets:
    get:
      tags: [Vets]
      summary: Public vet directory with filters
      parameters:
        - in: query
          name: country
          schema:
            type: string
        - in: query
          name: specialties
          schema:
            type: string
        - in: query
          name: languages
          schema:
            type: string
      responses: { "200": { $ref: "#/components/responses/ListVets" } }

  /vets/{vetId}:
    get:
      tags: [Vets]
      summary: Public vet profile
      parameters: [ { $ref: "#/components/parameters/vetId" } ]
      responses: { "200": { $ref: "#/components/responses/Vet" } }

  /me/vet:
    get:
      tags: [Vets]
      summary: Get my vet profile
      security: [{ bearerAuth: [] }]
      responses: { "200": { $ref: "#/components/responses/Vet" } }
    put:
      tags: [Vets]
      summary: Upsert my vet profile
      security: [{ bearerAuth: [] }]
      requestBody: { $ref: "#/components/requestBodies/VetUpsert" }
      responses: { "200": { $ref: "#/components/responses/Vet" } }

  /me/vet/availability:
    get:
      tags: [Vets, Appointments]
      summary: List weekly slots
      security: [{ bearerAuth: [] }]
      responses: { "200": { $ref: "#/components/responses/VetAvailability" } }
    put:
      tags: [Vets, Appointments]
      summary: Replace weekly template
      security: [{ bearerAuth: [] }]
      requestBody: { $ref: "#/components/requestBodies/VetAvailability" }
      responses: { "200": { $ref: "#/components/responses/VetAvailability" } }

  /me/vet/availability/overrides:
    post:
      tags: [Vets, Appointments]
      summary: Add an availability override
      security: [{ bearerAuth: [] }]
      requestBody: { $ref: "#/components/requestBodies/VetOverride" }
      responses: { "201": { $ref: "#/components/responses/VetOverride" } }

  /me/vet/availability/overrides/{id}:
    delete:
      tags: [Vets, Appointments]
      summary: Delete an availability override
      security: [{ bearerAuth: [] }]
      parameters: [ { in: path, name: id, required: true, schema: { type: string, format: uuid } } ]
      responses: { "204": { description: No Content } }

  /centers/near:
    get:
      tags: [Centers]
      summary: Find nearby centers
      parameters:
        - in: query
          name: lat
          required: true
          schema:
            type: number
        - in: query
          name: lng
          required: true
          schema:
            type: number
        - in: query
          name: radiusKm
          schema:
            type: number
            default: 10
      responses: { "200": { $ref: "#/components/responses/ListCenters" } }

  /plans:
    get:
      tags: [Plans & Subscriptions]
      summary: List active plans
      responses: { "200": { $ref: "#/components/responses/ListPlans" } }

  /plans/{code}:
    get:
      tags: [Plans & Subscriptions]
      summary: Get plan by code
      parameters: [ { in: path, name: code, required: true, schema: { type: string } } ]
      responses: { "200": { $ref: "#/components/responses/Plan" } }

  /subscriptions/my:
    get:
      tags: [Plans & Subscriptions]
      summary: My subscriptions
      security: [{ bearerAuth: [] }]
      responses: { "200": { $ref: "#/components/responses/ListSubscriptions" } }

  /subscriptions/usage/current:
    get:
      tags: [Plans & Subscriptions]
      summary: Current-period usage snapshot
      security: [{ bearerAuth: [] }]
      responses:
        "200": { $ref: "#/components/responses/Usage" }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /subscriptions/checkout:
    post:
      tags: [Plans & Subscriptions]
      summary: Start Stripe Checkout for a plan
      security: [{ bearerAuth: [] }]
      requestBody: { $ref: "#/components/requestBodies/Checkout" }
      responses:
        "200": { $ref: "#/components/responses/StripeCheckout" }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /subscriptions/portal:
    post:
      tags: [Plans & Subscriptions]
      summary: Create Stripe Billing Portal session
      security: [{ bearerAuth: [] }]
      responses:
        "200": { $ref: "#/components/responses/StripePortal" }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /subscriptions/cancel:
    post:
      tags: [Plans & Subscriptions]
      summary: Cancel at period end
      security: [{ bearerAuth: [] }]
      responses:
        "200": { $ref: "#/components/responses/Subscription" }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /subscriptions/resume:
    post:
      tags: [Plans & Subscriptions]
      summary: Resume subscription
      security: [{ bearerAuth: [] }]
      responses:
        "200": { $ref: "#/components/responses/Subscription" }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /subscriptions/change-plan:
    post:
      tags: [Plans & Subscriptions]
      summary: Change plan (prorated)
      security: [{ bearerAuth: [] }]
      requestBody: { $ref: "#/components/requestBodies/ChangePlan" }
      responses:
        "200": { $ref: "#/components/responses/Subscription" }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /subscriptions/stripe/checkout:
    post:
      tags: [Plans & Subscriptions]
      summary: Create Stripe Checkout Session for a plan
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                plan_code: { type: string }
                success_url: { type: string }
                cancel_url: { type: string }
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }

      /subscriptions/admin/overage/purchases:
        get:
          tags: [Plans & Subscriptions, Admin]
          summary: List overage purchases (admin)
          security: [{ bearerAuth: [] }, { adminSecret: [] }]
          responses:
            "200": { description: Purchases list }

      /subscriptions/admin/overage/consumptions:
        get:
          tags: [Plans & Subscriptions, Admin]
          summary: List overage/credit consumptions (admin)
          security: [{ bearerAuth: [] }, { adminSecret: [] }]
          responses:
            "200": { description: Consumptions list }

      /subscriptions/admin/overage/mark-paid:
        post:
          tags: [Plans & Subscriptions, Admin]
          summary: Mark purchase paid (admin)
          security: [{ bearerAuth: [] }, { adminSecret: [] }]
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    purchase_id: { type: string, format: uuid }
                    force_consume: { type: boolean }
          responses:
            "200": { description: Paid marked }

      /subscriptions/admin/overage/mark-refunded:
        post:
          tags: [Plans & Subscriptions, Admin]
          summary: Mark purchase refunded (admin)
          security: [{ bearerAuth: [] }, { adminSecret: [] }]
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    purchase_id: { type: string, format: uuid }
          responses:
            "200": { description: Refunded marked }

      /subscriptions/admin/overage/adjust-credits:
        post:
          tags: [Plans & Subscriptions, Admin]
          summary: Adjust credits (admin)
          security: [{ bearerAuth: [] }, { adminSecret: [] }]
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    code: { type: string }
                    delta: { type: integer }
                    expires_at: { type: string, format: date-time, nullable: true }
          responses:
            "200": { description: Credits adjusted }

      /subscriptions/admin/overage/items:
        get:
          tags: [Plans & Subscriptions, Admin]
          summary: List overage items (admin)
          security: [{ bearerAuth: [] }, { adminSecret: [] }]
          responses:
            "200": { description: Items list }
        post:
          tags: [Plans & Subscriptions, Admin]
          summary: Create/update overage item (admin)
          security: [{ bearerAuth: [] }, { adminSecret: [] }]
          requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    code: { type: string }
                    name: { type: string }
                    description: { type: string }
                    currency: { type: string }
                    amount_cents: { type: integer }
                    is_active: { type: boolean }
                    metadata: { type: object }
          responses:
            "200": { description: Item upserted }
                  session_id: { type: string }
                  url: { type: string }
                  plan_code: { type: string }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /subscriptions/overage/checkout:
    post:
      tags: [Plans & Subscriptions]
      summary: Create Stripe Checkout Session for overage item
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code: { type: string, description: Overage item code }
                quantity: { type: integer, minimum: 1, default: 1 }
                original_session_id: { type: string, format: uuid }
                currency: { type: string }
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  session_id: { type: string }
                  url: { type: string }
                  code: { type: string }
                  quantity: { type: integer }
                  currency: { type: string }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /subscriptions/overage/items:
    get:
      tags: [Plans & Subscriptions]
      summary: List active overage items
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        code: { type: string }
                        name: { type: string }
                        description: { type: string }
                        currency: { type: string }
                        amount_cents: { type: integer }
                        is_active: { type: boolean }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /subscriptions/overage/credits:
    get:
      tags: [Plans & Subscriptions]
      summary: List overage credits for current user
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  credits:
                    type: array
                    items:
                      type: object
                      properties:
                        code: { type: string }
                        remaining_units: { type: integer }
                        expires_at: { type: string, nullable: true }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /subscriptions/overage/consume:
    post:
      tags: [Plans & Subscriptions]
      summary: Manually consume a paid overage purchase or draw credit
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code: { type: string }
                original_session_id: { type: string, format: uuid }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  mode: { type: string, enum: [purchase, credit] }
                  purchase_id: { type: string, format: uuid }
                  consumption_id: { type: string, format: uuid }
                  remaining_units: { type: integer }
        "400":
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean, default: false }
                  reason: { $ref: "#/components/schemas/ErrorReason" }

  /entitlements/reserve:
    post:
      tags: [Entitlements]
      summary: Reserve a unit (chat|video)
      security: [{ bearerAuth: [] }]
      parameters:
        - in: header
          name: Idempotency-Key
          required: false
          schema:
            type: string
      requestBody: { $ref: "#/components/requestBodies/EntitlementReserve" }
      responses: { "200": { $ref: "#/components/responses/EntitlementReserve" } }

  /entitlements/commit:
    post:
      tags: [Entitlements]
      summary: Finalize a reservation
      security: [{ bearerAuth: [] }]
      parameters:
        - in: header
          name: Idempotency-Key
          required: false
          schema:
            type: string
      requestBody: { $ref: "#/components/requestBodies/EntitlementCommit" }
      responses: { "200": { $ref: "#/components/responses/Ok" } }

  /entitlements/release:
    post:
      tags: [Entitlements]
      summary: Roll back a pending reservation
      security: [{ bearerAuth: [] }]
      parameters:
        - in: header
          name: Idempotency-Key
          required: false
          schema:
            type: string
      requestBody: { $ref: "#/components/requestBodies/EntitlementRelease" }
      responses: { "200": { $ref: "#/components/responses/Ok" } }

  /sessions:
    get:
      tags: [Sessions]
      summary: List sessions for user or vet
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100, default: 20 }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0, default: 0 }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string, format: uuid }
                        user_id: { type: string, format: uuid }
                        vet_id: { type: string, format: uuid, nullable: true }
                        pet_id: { type: string, format: uuid, nullable: true }
                        status: { type: string }
                        mode: { type: string, enum: [chat, video] }
                        started_at: { type: string }
                        ended_at: { type: string, nullable: true }

  /sessions/{sessionId}:
    get:
      tags: [Sessions]
      summary: Get session by id
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: sessionId
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/Session" }
    patch:
      tags: [Sessions]
      summary: Update session status
      security: [{ bearerAuth: [] }]
      parameters:
